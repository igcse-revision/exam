<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="167327807367-tjcpvsgk84edooodak5tdkdm4ks2b8l4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

   <p><div id="status_id"> Status:</status_id>

    <script>

      var profile = null;
      function onSignIn(googleUser) {

        var status = document.getElementById("status_id");

        // Useful data for your client-side scripts:
        profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        
        status.innerHTML = "Hi, "+profile.getName()+", please wait, Checking permissions ...";

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        
        checkPermission();

      }

      function checkPermission() {
        var image = new Image();
        var status = document.getElementById("status_id");

        image.src = "https://drive.google.com/thumbnail?authuser=0&sz=w1024&id=1frOQrDtngWDSw4jgrjETYDKxIX89kfTB";
        image.id = "test_id";

        image.onload = function() {
          status.innerHTML = "Hi, "+profile.getName()+", Authorization successful, redirecting to application ...";
          window.location.replace("https://igcse-revision.github.io/exam/ib.html");
        };           

        image.onerror = function() {
          alert('Unable to load Image: ' + this.id);
          status.innerHTML = "Hi, "+profile.getName()+", Authorization Failed, please contact Administrator";        
        };           

      }

    </script>
  </body>
</html>
