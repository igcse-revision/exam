body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  margin-right: 20px;
  margin-left: 20px;
}



/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #000;
  float: right;
  font-size: 28px;
  font-weight: bold;
}



.mcq-button {
  border-radius: 25px;
  border: 3px solid white;
  padding: 3px 7px;
  background-color: #31708f;
}

/* This is for sticky nav bar */


.icon-bar-h  {
  background-color: #333;
  position: fixed;
  top: 0%;
  left: 50%;
  -webkit-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
  width: 100%;
  color: white;
}

.icon-bar-hb {
  background-color: #333;
  position: fixed;
  bottom: 0%;
  left: 50%;
  -webkit-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
  width: 100%;
  color: white;
  font-size: 14px;
}

.icon-bar-h a, .icon-bar-hb a {
  display: block;
  text-align: center;
  padding: 8px;
  padding-top: 8px;
  padding-bottom: 8px;
  transition: all 0.3s ease;
  color: white;
  font-size: 16px;
  font-weight: bold;
  float: left;
}


/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
  padding: 2px;
  font-weight: bold;
  color: #000;
}

.column a {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.column select {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: left;
  width: 100%;
}

.column button {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: center;
  width: 100%;
}

.column a:hover {
  background-color: #ddd;
}

.row {
  display: block;
  margin-left: 20px;
  margin-right: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;

}


.answer-panel {
    overflow: hidden;
    border:2px solid green;
    border-radius:4px;
    background-repeat: no-repeat;
    max-width: 100%;
    max-height: 500px;
    overflow-y: scroll;
    display: block;

}



@media screen and (max-width: 600px) {
  .topnav a:nth-child(n+9) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}



@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a:nth-child(-n+6) {display: none;}

  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

#myDiv {
  height: 10px;
  width: 100px;
  background: blue;
  position: absolute;
  top: 400px;
}

<body onload="loadData();" onkeypress="keyPressed(event);">

    </div>

          <span onClick="popup('id-year-menu');" class="close">&times;</span>
          <form action="" name="formYear">
            <div class="row" >
                <div class="column">
                    Subjects: <select name="subjects" onChange="setSubject(this.options[this.selectedIndex].value)" ><option value="-1">Subjects</option></select>
                    Year:<select name="years" onChange="setYear(this.value)"><option value="-1">Years</option></select>
                    Paper:<select name="papers" onChange="setPaper(this.value)" ><option value="-1">Papers</option></select>
                    Index:<select name="offsets" onChange="setOffset(parseInt(this.value))" ><option value="-1">Questions</option></select><br>
                </div>

<script>

$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});

function popup(srcId) {
    var popObj = document.getElementById(srcId+"-popup");
      if(!popObj) return;
    
    //.style.display = "block";
    
    if (popObj.style.display == "block") {
        popObj.style.display = "none";
    } else {
        popObj.style.display = "block";

    }
}

function toggleTouch(src) {

    var childNode = src.childNodes[0]
    if (page.stylus) {
        removeTouchListeners();
        page.stylus = false;
        childNode.style.color = "white";
    } else {
        addTouchListeners();
        childNode.style.color = "red";
        page.stylus = true;
    }
}

window.onclick = function(event) {
  var src = event.target;
  if(src == null) return;
  if(src.id.endsWith("-popup")) {
    src.style.display = "none";
  }
}

var mcqa = document.getElementById("mcq-a");
var mcqb = document.getElementById("mcq-b");
var mcqc = document.getElementById("mcq-c");
var mcqd = document.getElementById("mcq-d");

function keyPressed(event) {
    var keyCode = event.which || event.keyCode;
    
     switch ( keyCode )
    {

      //A or a is pressed
      case 65:
      case 97:
        checkMCQAnswer(mcqa, 'A');
        break;
      case 66:
      case 98:
        checkMCQAnswer(mcqb, "B");
        break;
      case 67:
      case 99:
        checkMCQAnswer(mcqc, "C");
        break;
      case 68:
      case 100:
        checkMCQAnswer(mcqd, "D");
        break;

      // "N" or "n" or "Enter" for Next
      case 13:
      case 39:
      case 78:
      case 110:
        plusDivs(1);
        break;
      // "P" for Previous
      case 37:
      case 80:
      case 112:
        plusDivs(-1);
        break;
        
      case 48:
      case 49:
      case 50:
      case 51:
      case 52:
      case 53:
      case 54:
      case 55:
      case 56:
      case 57:
        ques = keyCode-48;
        if(ques == 0) ques = 10;
        console.log("Display: "+ques);
        plusDivs(ques-page.slideIndex);
        break;

      // CTRL + Enter for submitAns
      case 10:
        //submitAns();
        break;
      
      // question Mark or "/"
      case 63:
      case 47:
        var isMCQ = page.list[page.slideIndex-1].data.isMCQ;
        if(isMCQ || isMCQ == "TRUE" || isMCQ == "true") {
          break;
        }
        popup("show-answer-id");
        break;


      default:
        break;
    }
    
  }

</script>
