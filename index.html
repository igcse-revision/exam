<style>


body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  margin-right: 20px;
  margin-left: 20px;
}



/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #000;
  float: right;
  font-size: 28px;
  font-weight: bold;
}



.mcq-button {
  border-radius: 25px;
  border: 3px solid white;
  padding: 3px 7px;
  background-color: #31708f;
}

/* This is for sticky nav bar */


.icon-bar-h  {
  background-color: #333;
  position: fixed;
  top: 0%;
  left: 50%;
  -webkit-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
  width: 100%;
  color: white;
}

.icon-bar-hb {
  background-color: #333;
  position: fixed;
  bottom: 0%;
  left: 50%;
  -webkit-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
  width: 100%;
  color: white;
  font-size: 14px;
  height: 20px;
}

.icon-bar-h a, .icon-bar-hb a {
  display: block;
  text-align: center;
  text-decoration: none;
  padding: 8px;
  padding-top: 8px;
  padding-bottom: 8px;
  transition: all 0.3s ease;
  color: white;
  font-size: 16px;
  font-weight: bold;
  float: left;
}


/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
  padding: 2px;
  font-weight: bold;
  color: #000;
}

.column a {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.column select {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: left;
  width: 100%;
}

.column button {
  float: none;
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  text-align: center;
  width: 100%;
}

.column a:hover {
  background-color: #ddd;
}

.row {
  display: block;
  margin-left: 20px;
  margin-right: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;

}


.answer-panel {
    overflow: hidden;
    border:2px solid green;
    border-radius:4px;
    background-repeat: no-repeat;
    max-width: 100%;
    max-height: 500px;
    overflow-y: scroll;
    display: block;

}



@media screen and (max-width: 600px) {
  .topnav a:nth-child(n+9) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}



@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a:nth-child(-n+6) {display: none;}

  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

#myDiv {
  height: 10px;
  width: 100px;
  background: blue;
  position: absolute;
  top: 400px;
}

.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid blue;
  border-right: 16px solid green;
  border-bottom: 16px solid red;
  border-left: 16px solid pink;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.answer {
  margin: auto;
  height: 20px;
  width: 20px;
  padding: 1px;
  text-align: center;
  border: 2px solid white;
  border-radius: 50%;
  font-weight: bold;
  color: white;
  font-size: 12px;
  display: inline-block;
}

.green {
  background-color: green;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

  <div class="icon-bar-h">
    <a id="id-topic-menu" onclick="popup(this.id);">Topic</a>
    <a onclick="plusDivs(-1);"><i class='fas fa-angle-double-left'></i></a>

<!--

      </span>
      
    <a onclick="plusDivs(1);"><i class='fas fa-angle-double-right'></i></a>

  <div class="icon-bar-hb">

    <div id="quiz-answer-id" style="float:left; text-align:left; width: 40%;" ></div>
     <div id="question-name-id" style="float:right; text-align:right; width: 25%;" >Question No</div>
     

  
  </div>

  <!-- Spacer below end of page -->
  <div style="height: 40px;"></div>

  <div id="show-answer-id-popup" class="modal">

    <div class="modal-content">
        <span onClick="popup('show-answer-id');" class="close">&times;</span>

      <div id="answer-panel" class="answer-panel"></div>
    </div>
  </div>
  
  <div id="id-topic-menu-popup" class="modal">
    
    <div class="modal-content">
        <span onClick="popup('id-topic-menu');" class="close">&times;</span>
   
            <form name="formTopic">

              <div class="row">
                  <div class="column">Match:</div>
                  <div class="column">
                      <input onclick="setMatch(this.value);" type="radio" name="match" value="m0" > Match 1
                      <input onclick="setMatch(this.value);" type="radio" name="match" value="m1"> Match 2
                      <input onclick="setMatch(this.value);" type="radio" name="match" value="m" checked> Both
                  </div>
              </div>

              <div class="row">
                  <div class="column">Subjects:</div>
                  <div class="column">
                      <select name="subjects" onChange="setSubject(this.options[this.selectedIndex].value)" ><option value="-1">Subjects</option></select>
                  </div>
              </div>

      
              <div class="row">
                  <div class="column">Chapters:</div>
                  <div class="column">
                      <select name="chapters" onChange="setChapter(this.value)"><option value="-1">Chapters</option></select>
                  </div>
              </div>
      
              <div class="row">
                  <div class="column">Papers:</div>
                  <div class="column">
                      <select name="papers" onChange="setPaper(this.value)" ><option value="-1">Papers</option></select>
                  </div>
              </div>
          
              <div class="row">
                  <div class="column">Questions:</div>
                  <div class="column">
                      <select name="offsets" onChange="setOffset(parseInt(this.value))" ><option value="-1">Questions</option></select>
                  </div>
              </div>
          </form>
    
        <div class="row">
            <div class="column" width="80%">
                <p><button type="submit" onClick="loadQuestionsReset();" >Load Chapter Questions</button></p>
            </div>
            
        </div>
  
    </div>
  
    
  </div>

  
  <div id="id-year-menu-popup" class="modal">
        <div class="modal-content">
          <span onClick="popup('id-year-menu');" class="close">&times;</span>
          <form action="" name="formYear">
            <div class="row" >
                <div class="column">
                    Subjects: <select name="subjects" onChange="setSubject(this.options[this.selectedIndex].value)" ><option value="-1">Subjects</option></select>
                    Year:<select name="years" onChange="setYear(this.value)"><option value="-1">Years</option></select>
                    Paper:<select name="papers" onChange="setPaper(this.value)" ><option value="-1">Papers</option></select>
                    Index:<select name="offsets" onChange="setOffset(parseInt(this.value))" ><option value="-1">Questions</option></select><br>
                </div>
            </div>
        </form>
        
        <p><button type="submit" onClick="loadQuestionsReset(true);" >Load Yearly Questions</button></p>
          
        </div>
  </div>


  <div id="id-print-menu-popup" class="modal">

          <h4>Print</h4>

        </div>
  </div>

        </div>
